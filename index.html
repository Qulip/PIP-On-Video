<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-overlay@3.1.0/dist/videojs-overlay.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />
  </head>

  <body onselectstart="return false" ondragstart="return false">
    <div id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <image src="./static/img/mbc-logo.png"></image>
          </a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div id="player" class="row justify-content-center align-items-center">
        <div id="videoContainer" class="col-md-12">
          <div class="d-flex justify-content-center">
            <video id="myVideo" class="video-js vjs-default-skin"></video>
          </div>
        </div>
        <div id="ad" class="col-md-2 hidden">
          <button id="toggleBtn" onclick="toggleAd()">X</button>
          <div id="adText">현재 진행중인 광고가 없습니다.</div>
          <div id="adUrl"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="static/js/index.js"></script>
</html>
